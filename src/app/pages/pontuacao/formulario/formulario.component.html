<div class="form-container">
  <h1 class="main-title">Arcade Score</h1>

  <mat-card class="form-card">
    <h2 class="form-title">Registrar Pontuação</h2>

    <form [formGroup]="form" (ngSubmit)="salvar()" class="form-wrapper">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Data da Partida</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataPartida">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Pontuação</mat-label>
        <input matInput type="number" formControlName="pontos">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Jogador</mat-label>
        <input matInput formControlName="jogador">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Salvar
      </button>
    </form>
  </mat-card>
</div>
